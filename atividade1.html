<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <script>
        var num1 = Number(prompt("Digite o número 1: "));
        var num2 = Number(prompt("Digite o número 2: "));
        alert("A soma desses números é: "+ (num1 + num2));
        alert("A subtração desses números é: " + (num1 - num2));
        alert("A multiplicação desses números é: " + (num1 * num2));
        alert("A divisão desses números é: " + (num1 / num2));
    </script>
</body>
</html>
