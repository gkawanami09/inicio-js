<body>
    <script>
        var produto = Number(prompt("Valor do produto: "));
        var desconto = Number(prompt("Informe o desconto:"));
        var total = (produto - (produto * (desconto / 100)));

        alert("O preço final do seu produto será de " + total + " reais.");
    </script>
</body>
