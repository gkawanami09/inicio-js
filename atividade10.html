<body>
    <script>
        var Iminutos = Number(prompt("Informe uma quantidade de minutos: "));
        var horas = (Iminutos / 60);
        var minutos = (Iminutos % 60);

        alert("A quantidade de " + Iminutos + " minutos Ã© equivalente a " + Math.floor(horas) + " hora(s) e " + minutos + " minuto(s).");
    </script>
</body>
